<!DOCTYPE html>
<html lang="en">
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>BMI Calculator</h1>
  <div class="form-group">
    <label for="height">Height (in cm):</label>
    <input type="number" id="height" class="form-control">
  </div>
  <div class="form-group">
    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" class="form-control">
  </div>
  <button onclick="calculateBMI()" class="btn btn-primary">Calculate</button>
  <div id="result" class="mt-3"></div>
</div>

<script>
  function calculateBMI() {
    var height = document.getElementById("height").value;
    var weight = document.getElementById("weight").value;

    if (height === "" || weight === "") {
      document.getElementById("result").innerHTML = "Please enter both height and weight.";
      return;
    }

    var bmi = weight / ((height / 100) * (height / 100));
    var bmiResult = "Your BMI is " + bmi.toFixed(2) + ". ";

    if (bmi < 18.5) {
      bmiResult += "You are underweight.";
    } else if (bmi >= 18.5 && bmi < 25) {
      bmiResult += "You are in a healthy weight range.";
    } else if (bmi >= 25 && bmi < 30) {
      bmiResult += "You are overweight.";
    } else {
      bmiResult += "You are obese.";
    }

    document.getElementById("result").innerHTML = bmiResult;
  }
</script>
</body>
</html>
